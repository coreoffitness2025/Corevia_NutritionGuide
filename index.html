<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core of Fitness - 간편 칼로리 계산기 (3단계)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    .brand-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand-header img {
      max-width: 300px;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    h2, h3 {
      margin-top: 0;
    }
    ul {
      margin-top: 0;
      padding-left: 20px;
    }
    .notice {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
    .example-meal {
      margin-top: 20px;
      padding: 16px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .example-meal p {
      margin: 6px 0;
    }
    .macro-highlight {
      margin-top: 10px;
      padding: 10px;
      border: 2px solid #aaa;
      border-radius: 6px;
      background: #fff;
      display: inline-block;
    }
    .macro-highlight span {
      display: inline-block;
      margin-right: 12px;
      font-weight: bold;
    }
    .spacer {
      margin-top: 20px;
    }
    .meal-block {
      margin-top: 20px;
      padding: 16px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .meal-block h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="brand-header">
    <img src="Core of Fitness.png" alt="Core of Fitness">
    <h1>Core of Fitness 칼로리 계산기</h1>
  </div>

  <label>성별:
    <select id="gender">
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>
  </label>
  <label>나이 (세):
    <input type="number" id="age" placeholder="예: 30">
  </label>
  <label>신장 (cm):
    <input type="number" id="height" placeholder="예: 170">
  </label>
  <label>체중 (kg):
    <input type="number" id="weight" placeholder="예: 65">
  </label>
  <label>활동지수:
    <select id="activity">
      <option value="1.2">운동을 하지 않는다 (거의 좌식, 운동X)</option>
      <option value="1.375">보통이다 (주1~3회 운동)</option>
      <option value="1.55">많다 (주3~5회 운동)</option>
      <option value="1.725">아주 많다 (주6~7회 운동)</option>
    </select>
  </label>
  <label>목적:
    <select id="goal">
      <option value="gain">증량</option>
      <option value="loss">감량</option>
    </select>
  </label>

  <button onclick="calculate()">🔥 계산하기</button>

  <div class="result" id="result"></div>

  <div class="notice">
    ※ 본 계산기는 예시용입니다. 개인별 건강 상태나 목표에 따라 실제 섭취 계획은 달라집니다.<br>
    ※ 본 계산기는 Harris-Benedict 공식으로 산출된 칼로리를 기준으로, 한국인에 맞춰 15% 낮춰 계산하였습니다.<br>
    ※ 실제 식단을 유지해보며 2~4주간 체중 변화 추세를 확인 후, 조금씩 보정하여 본인의 유지 칼로리를 찾을 수 있도록 해야 합니다.<br>
    ※ 단백질 보충제(1스쿱=30g 단백질)를 하루에 한 번 간식으로 섭취했다고 가정하고, 나머지 식단 구성량을 계산합니다.<br>
  </div>

  <script>
    // JS 로직 생략 부분은 필요 시 추가 이어서 삽입 가능합니다
  </script>
</body>
</html>
